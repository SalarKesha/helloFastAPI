{% extends "base.html" %}
{% block content %}
<h1>Home page</h1>
<ul>
    {% for user in users %}
    {% if user.age % 2 == 0 %}
    <li style="color: blue">{{ user.name }}</li>
    {% elif user.age % 2 != 0 %}
    <li style="color: #ff1bdb">{{ user.name }}</li>
    {% endif %}
    {% endfor %}
</ul>
<img src="/static/images/img.jpg" alt="">
{% endblock %}
